<div class="logo text-center">
  <img width="300" src="assets/gymlogo.png" alt="Gym logo">
</div>

<div class="registration-form m-3 p-4" >
  <form [formGroup]="registerForm">
    <div class="row">
      <!--First Name-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput placeholder="First Name">
        </mat-form-field>
      </div>
      <!--Last Name-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput placeholder="Last Name">
        </mat-form-field>
      </div>
      <!--Email-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Email">
        </mat-form-field>
      </div>
      <!--Mobile number-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Mobile number</mat-label>
          <input formControlName="mobile" type="tel" matInput placeholder="Mobile Number">
        </mat-form-field>
      </div>
      <!--Weight-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Weight</mat-label>
          <input type="number" formControlName="weight" matInput placeholder="Weight">
          <mat-icon matSuffix>line_weight</mat-icon>
          <mat-hint>Unit is KG</mat-hint>
        </mat-form-field>
      </div>
      <!--Height-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input [readonly]="!registerForm.value?.weight" type="number" formControlName="height" matInput placeholder="Height">
          <mat-icon matSuffix><i class="fa fa-text-height" aria-hidden="true"></i></mat-icon>
          <mat-hint>Unit is CM</mat-hint>
        </mat-form-field>
      </div>
      <!--BMI-->
      <div class="col-md-6 mt-4" >
        <mat-form-field appearance="outline">
          <mat-label>BMI</mat-label>
          <input readonly type="number" formControlName="bmi" matInput placeholder="BMI">
          <mat-icon matSuffix><i class="fa fa-sort-numeric-desc" aria-hidden="true"></i></mat-icon>
        </mat-form-field>
      </div>
      <!--BMI Result-->
      <div class="col-md-6 mt-4" >
        <mat-form-field appearance="outline">
          <mat-label>BMI Result</mat-label>
          <input readonly formControlName="bmiResult" matInput placeholder="BMI Result">
          <mat-icon matSuffix><i class="fa fa-check" aria-hidden="true"></i></mat-icon>
        </mat-form-field>
      </div>
      <!--Want a trainer?-->
      <div class="col-md-6 mt-4">
        <mat-form-field appearance="outline">
          <mat-label>Do you require trainer?</mat-label>
          <mat-select formControlName="requireTrainer">
            <mat-option *ngFor="let trainer of trainerOpt" [value]="trainer">
              {{trainer}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!--Gender-->
      <div class="col-md-6 mt-4">
        <mat-form-field appearance="outline">
          <mat-label>Select gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gender of genders" [value]="gender">
              {{gender}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!--Pkg-->
      <div class="col-md-6 mt-4">
        <mat-form-field appearance="outline">
          <mat-label>Select package</mat-label>
          <mat-select formControlName="package">
            <mat-option *ngFor="let pkg of packages" [value]="pkg">
              {{pkg}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!--Focus-->
      <div class="col-md-6 mt-4">
        <mat-form-field appearance="outline">
          <mat-label>Your focus with the gym:</mat-label>
          <mat-select formControlName="focus" multiple>
            <mat-option *ngFor="let list of focusList" [value]="list">
              {{list}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!--Been Gym before?-->
      <div class="col-md-6">
        <label>Have you been in a Gym before?</label>
        <mat-radio-group formControlName="haveGymBefore" class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let beenGym of ['Yes', 'No']" [value]="beenGym">
            {{beenGym}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <!--Calendar-->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Enquiry date</mat-label>
          <input formControlName="enquiryDate" matInput [matDatepicker]="picker">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button *ngIf="!isUpdateActive" (click)="submit()" class="mt-4" mat-raised-button color="accent">Submit</button>
    <button *ngIf="isUpdateActive" (click)="update()" class="mt-4" mat-raised-button color="accent">Update</button>
  </form>
</div>
